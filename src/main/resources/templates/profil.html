    <body>
        <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">

            <ul class="navbar-nav px-3">
                <li class="nav-item text-nowrap">
                    <a class="nav-link" href="./logout">Sign out</a>
                </li>
            </ul>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <!--<div class="row">-->
                <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                    <div class="sidebar-sticky">
                        <ul class="nav flex-column">
                            <li class="nav flex-column">
                                <a class="nav-link active" href="#">
                                    <span data-feather="settings"></span>
                                    Users Profile <span class="sr-only">(current)</span>
                                </a>
                            </li>
                            <li id="addusersss" class="nav flex-column">
                                <a class="nav-link active" href="#">
                                    <span data-feather="edit-2"></span>
                                    Add User <span class="sr-only">(current)</span>
                                </a>
                            </li>
                            <li class="nav flex-column">
                                <a class="nav-link active" href="#">
                                    <span data-feather="activity"></span>
                                    Add Request <span class="sr-only">(current)</span>
                                </a>
                            </li>
                            <li class="nav flex-column">
                                <a class="nav-link active" href="#">
                                    <span data-feather="bookmark"></span>
                                    History Users<span class="sr-only">(current)</span>
                                </a>
                            </li>
                            <li class="nav flex-column">
                                <a class="nav-link active" href="#">
                                    <span data-feather="clipboard"></span>
                                    Approval <span class="sr-only">(current)</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                    <h3>Welcome, </h3>
                    <h4 th:text="${iduser}"></h4>

                    <hr>
                    <label>Name</label> : <span th:text="${identity.name}"></span><br>
                    <label>Email</label> : <span th:text="${identity.email}"></span>
                </main>
            </div>
        </div>
    </div>

    <!-- /.End Content -->
</main>
</div>
</div>
