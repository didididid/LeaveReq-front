<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible">
        <meta name="referrer" content="no-referrer" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" th:href="@{dist/img/favicons/favicon.ico}"/>

        <title>MII Leave Request</title>

        <!-- Bootstrap core CSS -->
        <link th:href="@{dist/css/bootstrap.min.css}" rel="stylesheet"/>

        <!-- Custom styles for this template -->
        <link th:href="@{dist/css/dashboard.css}" rel="stylesheet"/>
    </head>

    <body class="bg-gradient-primary">
        <div class="container">
            <!-- Outer Row -->
            <div class="row justify-content-center">
                <div class="col-xl-10 col-md-12 col-md-9">
                    <div class="card o-hidden border shadow-lg my-5">
                        <div class="card-body p-3" >
                            <!-- Nested Row within Card Body -->
                            <div class="row">
                                <div class="col-md-6" >

                                    <img class="img-responsive mx-auto my-auto"  src="https://www.metrodata.co.id/web/images/business/2014-08-20-112626.png" alt="Responsive image" height="347" width="458">

                                </div>
                                <div class="col-md-6">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4">Welcome To Leave Request MII</h1>
                                        </div>
                                        <form class="user" method="POST">

                                            <div class="form-group">
                                                <input type="text" id="idemp" class="form-control form-control-user" placeholder="ID"/>
                                            </div>
                                            <div class="form-group">
                                                <input minlength="4" id="passemp" type="password" class="form-control form-control-user" placeholder="Password"/>
                                            </div>
                                            <input class="btn btn-primary btn-user btn-block" id="saveBtn" type="submit" value="Login" name="save" />
                                        </form>

                                        <hr>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="//code.jquery.com/jquery-1.12.4.js"></script>
        <!--<script>window.jQuery || document.write('<script src="dist/js/jquery-slim.min.js"><\/script>')</script>-->
        <script th:src="@{dist/js/popper.min.js}"></script>
        <script th:src="@{dist/js/bootstrap.min.js}"></script>

        <!-- Icons -->
        <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
        <script>
            feather.replace()
        </script>
        <script>
            $('#saveBtn').click(function (event) {
                var id = $('#idemp').val();
                var pass = $('#passemp').val();
                var json = {id: id, password: pass};
                $.ajax({
                    url: '/loginPost',
                    type: 'POST',
                    data: JSON.stringify(json),
                    dataType: 'json',
                    contentType: 'application/json',
                    success: function (response) {
                        alert("Welcome, " + json.id);

                        window.location = '/profil';

                    },
                    error: function () {
                        alert("Login Failed");
                    }
                });
                event.preventDefault();
            });

        </script>
    </body>
</html>
